<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h5>Update Data</h5>
                <div class="row">
                    <form>
                        <div class="form-group mb-2">
                          <label for="exampleInputEmail1">Name</label>
                          <input type="text" class="form-control" [(ngModel)]="employee.name" name="name" placeholder="Enter Name">
                          
                        </div>
        
                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="text" class="form-control" [(ngModel)]="employee.email" name="email"  placeholder="Enter Email">
                            
                          </div>
        
                          <div class="form-group mb-2">
                            <label for="exampleInputEmail1">City</label>
                            <input type="text" class="form-control" [(ngModel)]="employee.city" name="city"  placeholder="Enter City">
                            
                          </div>
        
                          <div class="form-group mb-2">
                            <label for="exampleInputEmail1">PinCode</label>
                            <input type="text" class="form-control" [(ngModel)]="employee.pinCode" name="pinCode"  placeholder="Enter code">
                            
                          </div>
        
                          <div class="form-group mb-2">
                            <label for="exampleInputEmail1">Contact</label>
                            <input type="text" class="form-control" [(ngModel)]="employee.phoneNumber" name="phoneNumber"  placeholder="Enter Contact">
                            
                          </div>
                        
                        
                      </form>
                </div>
                <div>
                    <button (click)="updateClick()" class="btn btn-success">Update</button>&nbsp;
                    <button routerLink="/list" class="btn btn-dark">Back</button>
                </div>
            </div>
        </div>
    </div>

</div>
